<h2 class="text-center">Entrar</h2>

<form (ngSubmit)="onSubmit()" #form="ngForm">

  <div class="form-group">
    <label>Username</label>
    <input class="form-control" type="text" name="username" id="username" [(ngModel)]="credentials.username"  required/>
  </div>

  <div class="form-group">
    <label>Senha</label>
    <input class="form-control" type="password" name="password" id="password" [(ngModel)]="credentials.password"  required/>
  </div>

  <button type="submit" class="btn btn-primary btn-block" [disabled]="form.form.invalid">Entrar</button>
  <button type="button" class="btn btn-link btn-block" [routerLink]="['/create-account']">Criar conta</button>

</form>

<!-- Transforma em json -->
{{ credentials | json }}
